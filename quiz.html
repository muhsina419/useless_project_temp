<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Question Box -->
        <div id="question-box" class="question-box"></div>

        <!-- Cloud Options Positioned Around Character -->
        <div id="cloud-0" class="cloud" onclick="selectOption(0)"></div>
        <div id="cloud-1" class="cloud" onclick="selectOption(1)"></div>
        <div id="cloud-2" class="cloud" onclick="selectOption(2)"></div>
        <div id="cloud-3" class="cloud" onclick="selectOption(3)"></div>

        <!-- Character Image -->
        <img src="img/WhatsApp_Image_2024-11-02_at_21.01.54_88c33d67-removebg-preview.png" alt="Character" class="character-image">

        <!-- Results Section -->
        <div id="results" style="display: none;">
            <h2>Quiz Complete!</h2>
            <div id="final-score"></div>
            <button onclick="retryQuiz()" class="quiz-button">Try Again</button>
            <button onclick="showAnswers()" class="answer">Show Answers</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
